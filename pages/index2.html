<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Amor üíñ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            animation: fadeInUp 2s ease;
        }

        .card {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: zoomIn 1.5s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.6s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            animation: fadeIn 2s ease;
        }

        .love-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff4e78, #ff7aa2);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 100, 150, 0.4);
            transition: all 0.3s ease;
            position: relative;
        }

        .love-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 80, 120, 0.6);
            background: linear-gradient(45deg, #ff2e5f, #ff7aa2);
        }

        .love-button::before {
            content: "üíñ";
            position: absolute;
            left: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>EU TE AMO ‚ù§Ô∏è</h1>
    <div class="gallery">
        <figure class="card"><img src="../img/heart.png" alt="Foto 1">
            <figcaption class="caption">NOSSO AMOR</figcaption>
        </figure>
        <figure class="card"><img src="../img/love.png" alt="Foto 2">
            <figcaption class="caption">MOMENTOS JUNTOS</figcaption>
        </figure>
        <figure class="card"><img src="../img/my.png" alt="Foto 3">
            <figcaption class="caption">SORRISOS DE DOER A BARRIGA</figcaption>
        </figure>
        <figure class="card"><img src="../img/i.png" alt="Foto 4">
            <figcaption class="caption">AVENTURA A DOIS</figcaption>
        </figure>
        <figure class="card"><img src="../img/juntos.png" alt="Foto 5">
            <figcaption class="caption">CARINHO INFINITO</figcaption>
        </figure>
        <figure class="card"><img src="../img/you.png" alt="Foto 6">
            <figcaption class="caption">VC E EU</figcaption>
        </figure>
    </div>

    <div class="button-container">
        <a href="index.html" class="love-button">VOLTE AO INICIO</a>
    </div>


</body>

</html>
